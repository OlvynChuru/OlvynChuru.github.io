<!--		<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script> 
		<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script> -->

	</head>
    <body bgcolor="#f1f3f4">
        <div id="me_header">
            <h1 id="me_name">Isharine Code</h1>
        </div>
        <div id="me_subheader">
        <h3>Code Examples</h3>
		<h1 id="me_invisible_variable_1">A hidden text field used to temporarily store output.</h1>
        </div>
<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var metemp = document.getElementById("me_invisible_variable_1"); 
//	metemp.innerHTML = ''; 
//    metemp.innerHTML = metemp.innerHTML + text; 
	metemp.innerHTML = metemp.innerHTML + text;
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit(meinput, meoutput) { 
   document.getElementById("me_invisible_variable_1").innerHTML = ''; 
   var prog = document.getElementById(meinput).value; 
   var mypre = document.getElementById(meoutput); 
   mypre.innerHTML = ''; 
   Sk.pre = meoutput;
   Sk.configure({output:outf, read:builtinRead}); 
//   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';

   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });

   myPromise.then(function(mod) {
       mypre.innerHTML = mypre.innerHTML + document.getElementById("me_invisible_variable_1").innerHTML;
   },
       function(err) {
	   mypre.innerHTML = mypre.innerHTML + err.toString();
   });

} 
</script> 
<form> 
<textarea id="meinpython0001" cols="40" rows="10">
print('Naroosh')
</textarea><br /> 
<button type="button" onclick="runit('meinpython0001','meoutpython0001')">Run</button> 
</form> 
<pre id="meoutpython0001" ></pre>
